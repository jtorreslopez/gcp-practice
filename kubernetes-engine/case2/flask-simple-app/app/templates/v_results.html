<!DOCTYPE html>
<html>
<head>
 <title>Results</title>
</head>
<body>
<style>
 
 td {
        width: 150px;
        text-align: center;
        border: 1px solid black;
        padding: 5px;
      }
</style>
<table>
  <thead>
    <tr>
        <th>MODELO</th>
        <th>MARCA</th>
        <th>SOCKET</th>
	<th>FRECUENCIA_BASE</th>
	<th>FRECUENCIA TURBO</th>
	<th>TDP</th>
	<th>NUCLEOS FISICOS</th>
	<th>NUCLEOS LOGICOS</th>
	<th>PRECIO DOLARES</th>
	
    </tr>
    </thead>    
    <tbody>
     {% for row in data %}    
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
                <td>{{row[5]}}</td>
                <td>{{row[6]}}</td>
                <td>{{row[7]}}</td>
                <td>{{row[8]}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<h1>From Pod:</h1>
<td>{{hostname}}</td>
</body>
</html>
